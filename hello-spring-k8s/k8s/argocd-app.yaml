apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-spring-on-k8s
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hungtrannhatt/hello-spring-k8s.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
